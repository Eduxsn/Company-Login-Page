<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="menu-and-logo">
        <img src="./Assets/company-logo.png" alt="logo">
        <span>New User? <a href="#">Sing Up</a></span>
    </div>
    <div class="card-login">
        <div class="left-login">
            <img src="./Assets/welcome-image.svg" alt=Welcome-image>
        </div>
        <div class="right-login">
            <div class="right-login-card">
                <h1>Welcome Back!</h1>
            <span>Login to continue</span>
            <input type="email" placeholder="Enter Email" name="email" id="email">
            <input type="password" placeholder="Enter Password" name="senha" id="senha">
            <div class="btn-login-frgpass">
                <button>Login</button>
                <p>Forget Password?</p>
            </div>
            <div class="social-login">
                <div class="text">Login with</div>
                <div class="social-icons">
                    <p>Google</p>
                    <p>Facebook</p>
                    <p>Twitter</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
